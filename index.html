<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Paper, Rock, Scissors GAME - 3etap</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="continer">
    <h1>Paper, Rock, Scissors <strong>GAME</strong></h1>
    <button id="newGame">New Game :)</button><br>
    <div id="amountWins"></div><br>
    <button class="player-move" id="paper" data-move="paper">Paper</button>
    <button class="player-move" id="rock" data-move="rock">Rock</button>
    <button class="player-move" id="scissors" data-move="scissors">Scissors</button>
    <div id="output2"></div>
    <div id="output"></div>
    <div id="result"></div>
    <div class="overlay" id="modal-overlay">
      <div class="modal">
        <a href="#" class="close">x</a>
        <header>Congratulations!!!</header>
        <div class="content">
          <p id="entireResult">Entire game result</p>
          <table>
            <thead>
              <th>Rounds number</th>
              <th>Player move</th>
              <th>Computer move</th>
              <th>Round result</th>
              <th>Game statistics</th>
            </thead>
            <tbody id="statistics">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- <div id="entireResult"></div> -->
  </div>
  
  

  <script  src="js/index.js"></script>




</body>
</html>
